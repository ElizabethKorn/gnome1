name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Триггер на коммиты в main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Клонирует репозиторий

      - name: Build (если нужно)
        run: npm run build  # Замените на вашу команду сборки

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Указывает папку dist для деплоя
